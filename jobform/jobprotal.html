<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./jobportal.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="">
                <h1>Job Application</h1>
                <div class="form_container">
                    <div class="form_content">
                        <label for="">first name</label>
                        <input type="text" name="" id="" placeholder="Enter first name">
                    </div>
                    <div class="form_content">
                        <label for="">Last Name</label>
                        <input type="text" name="" id="" placeholder="Enter the last name">
                    </div>
                    <div class="form_content">
                        <label for="">Email</label>
                        <input type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="form_content">
                        <label for="">Job Role</label>
                        <select>
                            <option value="">Job type</option>
                            <option value="">Beckend Developer</option>
                            <option value="">Frontend Devaloper</option>
                            <option value="">Web Develeper</option>
                            <option value="">Quality Analytical</option>
                        </select>
                    </div>
                    <div class="txtarea">
                        <label for="">Enter Addres</label>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </div>
                    <div class="form_content">
                        <label for="">City</label>
                        <input type="text" name="" id="" placeholder="city">
                    </div>
                    <div class="form_content">
                        <label for="">Pincode</label>
                        <input type="number" name="" id="" placeholder="Enter pincode">
                    </div>
                    <div class="form_content">
                        <label for="">Start Date</label>
                        <input type="Date" name="" id="" placeholder="">
                    </div>
                    <div class="form_content">
                        <label for="">Upload Your cv</label>
                        <input type="file" name="" id="" placeholder="">
                    </div>
                </div>
            </form>
            <div class="btn">
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
